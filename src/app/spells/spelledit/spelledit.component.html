<div class="div1"><h1>Spell Edit</h1></div>
<form>
	<table>
		<tr>
			<td class="spellFetchFiller">&nbsp;</td>
			<td class="spellFetchText"><label class="spellId">ID:</label></td>
			<td class="spellFetchText"><input [(ngModel)]="spellId" [ngModelOptions]="{standalone: true}" width="50" (input)="idEntered()" /></td>
			<td class="spellFetchButton"><button (click)="fetchSpell(spellId)" [disabled]="!bEditing">Fetch</button></td>
			<td class="spellFetchButton"><button (click)="addSpell(spellId)" [disabled]="!bAdding">Add</button></td>
			<td class="spellFetchFiller">&nbsp;</td>
		</tr>
		<tr>
			<td class="spellFetchFiller">&nbsp;</td>
		</tr>
		<tr>
			<td class="spellFetchFiller">&nbsp;</td>
			<td class="spellFetchFiller">&nbsp;</td>
			<td class="spellFetchButton"><button (click)="onSubmit()">Submit</button></td>
			<td class="spellFetchFiller">&nbsp;</td>
			<td class="spellFetchFiller">&nbsp;</td>
		</tr>
	</table>
	<br />
	<br />
</form>

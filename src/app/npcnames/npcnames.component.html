<p>npcnames works! Does the list??</p>
<ul>
	<li *ngFor="let name of names">
		{{name?.name}}
	</li>
</ul>
<br />

<button (click)="onListNpcs();">Print</button>
<br /><br />


<p>
	<label>NPC LIST&nbsp;&nbsp;</label>

	<select [(ngModel)]="selectedName" [ngModelOptions]="{standalone: true}" (change)="onOptionsSelected(selectedName)">
		<option></option>
		<option *ngFor="let name of names">{{name.name}}</option>
	</select>

</p>
<br />
<br />
<div *ngIf="(singleNPC != null)">
	Name:&nbsp;&nbsp;{{singleNPC.name}}<br />
	ST:&nbsp;&nbsp;{{singleNPC.st}}<br />
	DX:&nbsp;&nbsp;{{singleNPC.dx}}<br />
	IQ:&nbsp;&nbsp;{{singleNPC.iq}}<br />
	MA:&nbsp;&nbsp;{{singleNPC.ma}}<br />
</div>
<br /><br />
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>ST</th>
			<th>DX</th>
			<th>IQ</th>
			<th>MA</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let npc of npcData;">
			<td>{{npc.name}}</td>
			<td>{{npc.st}}</td>
			<td>{{npc.dx}}</td>
			<td>{{npc.iq}}</td>
			<td>{{npc.ma}}</td>
		</tr>
	</tbody>
</table>
